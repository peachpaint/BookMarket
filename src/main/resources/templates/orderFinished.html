<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>주문완료</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            th:href="@{/home}"
            class="d-flex align-items-center link-body-emphasis text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-book-half me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
              />
            </svg>
            <span class="fs-4">BookMarket</span>
          </a>
        </div>
      </header>

      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">주문완료</h1>
          <p class="col-md-8 fs-4">BookMarket</p>
        </div>
      </div>

      <div class="row align-items-md-stretch">
        <div class="container">
          <div class="alert alert-success text-center">
            <h2>주문해 주셔서 감사합니다!</h2>
          </div>
          <div class="card">
            <div class="card-body">
              <p class="fs-5">
                <strong>배송 예정일:</strong>
                <span th:text="${order.delivery?.deliveryDate}">-</span>
              </p>
              <p class="fs-5">
                <strong>주문 번호:</strong>
                <!-- DB에 저장된 실제 ID가 있으면 표시, 없으면 임시 ID 표시 -->
                <span
                  th:if="${order.id != null}"
                  th:text="${order.id}"
                  class="text-primary"
                  >123</span
                >
                <span
                  th:unless="${order.id != null}"
                  th:text="${order.tempOrderId}"
                  class="text-primary"
                  >ORD-xxx</span
                >
              </p>
              <p class="fs-5">
                <strong>주문자:</strong>
                <span th:text="${order.member?.name}">-</span>
              </p>
              <p class="fs-5">
                <strong>수취인:</strong>
                <span th:text="${order.delivery?.recipientName}">-</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div>
        <a th:href="@{/books}" class="btn btn-Secondary">도서목록 &raquo;</a>
      </div>
    </div>
  </body>
</html>
