<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            th:href="@{/home}"
            class="d-flex align-items-center link-body-emphasis text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-book-half me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
              />
            </svg>
            <span class="fs-4">BookMarket</span>
          </a>
        </div>
      </header>

      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">회원가입</h1>
          <p class="col-md-8 fs-4">BookMarket</p>
        </div>
      </div>

      <form action="member" method="post">
        <p>아이디 <input type="text" id="memberId" name="memberId" required/></p>
        <p>비밀번호 <input type="text" id="passwd" name="passwd" required/></p>
        <p>이름 <input type="text" id="name" name="name" required/></p>
        <p>전화 번호 <input type="number" id="phone" name="phone" required></p>
        <p>
          거주지
          <select name="city" required>
            <option value="서울시">서울시</option>
            <option value="경기도">경기도</option>
            <option value="인천시">인천시</option>
            <option value="충청도">충청도</option>
            <option value="전라도">전라도</option>
            <option value="경상도">경상도</option>
          </select>
        </p>
        <p>
          성별 : <input type="radio" name="sex" value="남성" checked />남성
          <input type="radio" name="sex" value="여상" />여성
        </p>
        <div class="row align-items-md-stretch text-center">
          <button class="btn btn-lg btn-success btn-block" type="submit">
            회원가입
          </button>
        </div>
      </form>

    </div>
  </body>
</html>
