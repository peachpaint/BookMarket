<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>배송 정보</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container py-4">
    <header class="py-3 mb-4 border-bottom">
        <a
                th:href="@{/home}"
                class="d-flex align-items-center text-body-emphasis text-decoration-none"
        >
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-book-half me-2"
                    viewBox="0 0 16 16"
            >
                <path
                        d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
                />
            </svg>
            <span class="fs-4">BookMarket</span>
        </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">배송 정보</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row">
        <form action="/BookMarket/orders/orderDeliveryInfo" method="post">
            <fieldset>
                <legend>배송 세부 사항</legend>

                <!-- Delivery 정보 -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">수취인 이름</label>
                    <div class="col-sm-10">
                        <input type="text" name="recipientName" class="form-control" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">배송 메모</label>
                    <div class="col-sm-10">
                <textarea name="note" class="form-control" rows="3"
                          placeholder="배송 시 요청사항을 입력하세요"></textarea>
                    </div>
                </div>

                <hr class="my-4"/>

                <!-- Address 정보 -->
                <h5>배송 주소</h5>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">국가</label>
                    <div class="col-sm-10">
                        <input type="text" name="deliveryAddress.country" class="form-control"
                               value="대한민국" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">우편번호</label>
                    <div class="col-sm-10">
                        <input type="text" name="deliveryAddress.zipcode" class="form-control"
                               placeholder="12345" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">주소</label>
                    <div class="col-sm-10">
                        <input type="text" name="deliveryAddress.addressname" class="form-control"
                               placeholder="서울시 강남구 테헤란로 123" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">상세 주소</label>
                    <div class="col-sm-10">
                        <input type="text" name="deliveryAddress.detailname" class="form-control"
                               placeholder="101동 1001호" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">다음 (주문 확인)</button>
                        <a th:href="@{/orders/orderCancelled}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">&copy; BookMarket</span>
    </footer>
</div>
</body>
</html>
