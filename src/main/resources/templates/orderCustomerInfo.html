<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>주문고객 정보</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container py-4">
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a
                    th:href="@{/home}"
                    class="d-flex align-items-center link-body-emphasis text-body-emphasis text-decoration-none mb-3 mb-lg-0 me-lg-auto"
            >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        fill="currentColor"
                        class="bi bi-book-half me-2"
                        viewBox="0 0 16 16"
                >
                    <path
                            d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
                    />
                </svg>
                <span class="fs-4">BookMarket</span>
            </a>
        </div>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">주문 고객 정보</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <form th:object="${member}" action="/BookMarket/orders/orderCustomerInfo" method="post">
            <fieldset>
                <legend>고객 세부 사항</legend>
                
                <!-- 로그인 상태 표시 -->
                <div class="alert alert-info" th:if="${isLoggedIn}">
                    로그인된 사용자 정보가 자동으로 입력되었습니다. 필요시 수정 가능합니다.
                </div>
                <div class="alert alert-warning" th:unless="${isLoggedIn}">
                    로그인하지 않은 상태입니다. 고객 정보를 직접 입력해주세요.
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">고객 ID</label>
                    <div class="col-sm-10">
                        <!-- Option 2: readonly 제거하여 수동 입력 가능 -->
                        <input type="text" name="memberId" class="form-control" th:field="*{memberId}" 
                               placeholder="고객 ID를 입력하세요" required/>
                        <small class="form-text text-muted">로그인된 경우 자동으로 입력되며, 수정도 가능합니다.</small>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" th:field="*{name}" 
                               placeholder="이름을 입력하세요" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">전화번호</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" class="form-control" th:field="*{phone}"
                               placeholder="010-0000-0000" required/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">거주지</label>
                    <div class="col-sm-10">
                        <input type="text" name="city" class="form-control" th:field="*{city}"/>
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">다음 (배송 정보 입력)</button>
                        <a th:href="@{/orders/orderCancelled}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">&copy; BookMarket</span>
    </footer>
</div>
</body>
</html>
