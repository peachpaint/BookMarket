<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>도서 상세페이지</title>
  </head>
  <body>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a
          th:href="@{/home}"
          class="d-flex align-items-center text-body-emphasis text-decoration-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-book-half me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"
            />
          </svg>
          <span class="fs-4">BookMarket</span>
        </a>
      </header>

      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">도서 정보</h1>
          <p class="col-md-8 fs-4">BookMarket</p>
        </div>
      </div>
      <div class="col-md-4">
        <img
          th:if="${book.fileName}"
          th:src="@{/uploads/{fileName}(fileName=${book.fileName})}"
          alt="도서이미지"
          style="width: 100%; max-width: 300px; height: auto"
        />
          <div class="text-center">
              <a th:href="@{download(file=${book.fileName})}" style="text-decoration-line : none">
                  이미지다운로드
              </a>
          </div>
      </div>
      <div class="row align-items-md-stretch">
        <div class="col-md-12">
          <h3 th:text="${book.name}"></h3>
          <p th:text="${book.description}"></p>
          <br />
          <p>
            <b>도서코드 : </b>
            <span class="badge text-bg-info" th:text="${book.bookId}"></span>
          </p>
          <p>
            <b>저자 : </b>
            <span th:text="${book.author}"></span>
          </p>
          <p>
            <b>출판사 : </b>
            <span th:text="${book.publisher}"></span>
          </p>
          <p>
            <b>출판일 : </b>
            <span th:text="${book.releaseDate}"></span>
          </p>
          <p>
            <b>분류 : </b>
            <span th:text="${book.category}"></span>
          </p>
          <p>
            <b>재고수 : </b>
            <span th:text="${book.unitsInStock}"></span>
          </p>
            <h4 th:text="${#numbers.formatDecimal(book.unitPrice, 0, 'NONE', 0, 'NONE')} + '원'"></h4>
          <br/>
          <p>
            <a href="#" class="btn btn-primary">도서주문 &raquo;</a>
            <!-- &raquo; = 오른쪽 이중 꺾쇠( » ) 문자 -->
            <a th:href="@{/books}" class="btn btn-primary">도서목록 &raquo;</a>
          </p>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">&copy; BookMarket</span>
      </footer>
    </div>
  </body>
</html>
